        <div class="relative px-4 pb-20">

            <!-- 地図本体 -->
            <div id="map" class="w-full h-[600px] rounded-x1 shadow-lg relative z-0"></div>

            <!-- トグルスイッチ風モードボタン -->
            <div class="absolute top-4 left-20 z-10 flex bacldrop-blur-md bg-white/10 rounded-full overflow-hidden shadow-lg border border-white/20">
                <button 
                    data-mode="world" 
                    class="mode-button px-4 py-2 text-sm transition-all"
                >
                    世界
                </button>
                <button
                    data-mode="china"
                    class="mode-button px-4 py-2 text-sm transition-all"
                >
                    中国
                </button>
            </div>

            <!-- フローティング追加ボタン -->
            <div class="absolute bottom-[110px] right-6 z-10 flex flex-col items-center">
                <a
                    href="register.html"
                    class="bg-blue-500 text-white p-4 rounded-full shadow-xl hover:bg-blue-600 transition z-10"
                    aria-label="記録を追加"
                >
                    +
                </a>
                <p class="mt-l text-xs text-black drop-shadow-sm">記録を追加</p>
            </div>
        </div>
