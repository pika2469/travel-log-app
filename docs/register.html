<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>旅行記録登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- iOS用フルスクリーン対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/travel-log-app/icon.png" />

    <!-- TailWind -->
     <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <!-- App -->

    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="style.css"> -->
    
    
    <script type="module" crossorigin src="/travel-log-app/assets/register-B0DQroJH.js"></script>
    <link rel="modulepreload" crossorigin href="/travel-log-app/assets/style-DDcRjs_y.js">
    <link rel="stylesheet" crossorigin href="/travel-log-app/assets/style-5BF5hy8n.css">
  </head>

  <body class="min-h-screen bg-[#262626] text-white font-sans">
    <div class="max-w-md mx-auto py-10 px-4">

        <!-- 戻るボタン -->
        <a
          href="index.html"
          class="inline-flex items-center gap-2 mb-6 text-white/90 bg-white/10 backdrop-blur rounded-full px-4 py-2 border border-white/20 shadow hover:bg-blue-600/30 transition"
        >
          <span class="text-lg">←</span>
          <span class="text-sm">マップへ戻る</span>
        </a>
        
        <!-- タイトル -->
        <h1 class="text-2xl font-bold text-white mb-6 text-center">旅行記録を追加</h1>

        <!-- 登録フォーム -->
        <form id="register-form" class="flex flex-col gap-4">
                    
          <input 
            type="date" 
            name="date" 
            required 
            class="bg-white/10 backdrop-blur rounded-lg px-4 py-3 text-white/80 focus:ring focus:ring-blue-600 transition"
          />

          <input 
            type="text" 
            name="title" 
            placeholder="タイトル" 
            required
            class="bg-white/10 backdrop-blur rounded-lg px-4 py-3 placeholder-white/50 text-white/80 focus:outline-none focus:ring focus:ring-blue-600 transition"
          />

          <input 
            type="text" 
            name="location" 
            placeholder="場所" 
            required 
            class="bg-white/10 backdrop-blur rounded-lg px-4 py-3 placeholder-white/50 text-white/80 focus:outline-none focus:ring focus:ring-blue-600 transition"
          />

          <textarea 
            name="memo" 
            placeholder="メモ（任意）" 
            rows="3"
            class="bg-white/10 backdrop-blur rounded-lg px-4 py-3 placeholder-white/50 text-white/80 focus:outline-none focus:ring focus:ring-blue-600 transition resize-none"
          ></textarea>

          <button 
            type="submit"
            class="bg-blue-700 text-white rounded-lg px-4 py-3 mt-2 shadow hover:bg-blue-600 transition"
          >
            保存する
          </button>
        </form>
        
        <!-- ログリスト -->
        <div id="log-list"></div>
    </div>

    <!--モーダル動的生成 -->
    <div id="modal-root"></div>

  </body>
</html>
